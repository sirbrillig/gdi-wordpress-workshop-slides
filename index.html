<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>GDI WordPress Workshop</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Custom styles -->
		<style>
.reveal li code,
.reveal p code {
	color: #FFD54F;
}

.reveal img.no-bg {
	border: 0;
	background: none;
	box-shadow: none;
}

.reveal span.note {
	font-size: 0.7em;
}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown>
					<textarea data-template>
						<h2>GDI WordPress Workshop</h2>
						<p>Let's learn about what WordPress can do for you.</p>
						<img src="img/circle-gdi-logo.png" class="no-bg">
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
### Welcome!

Girl Develop It is here to provide affordable and accessible programs to learn software through mentorship and hands-on instruction.

Some "rules"

- We are here for you!
- Every question is important.
- Help each other.
- Have fun!
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
### Welcome!

Tell us about yourself.

- What do you like to be called?
- What do you hope to get out of this workshop?
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
### What are we going to do?

- Introduction to WordPress
- Setting up a WordPress site
- Posts and Pages and Widgets
- Plugins and Themes
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
### What is WordPress?

- Started in 2003 as a blogging tool.
- Has become one of the most popular web publishing platforms.
- Powers a massive 28% of the web.
- Can be used to create any kind of website, store, or app.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
### WordPress.org

WordPress is open-source software. It is freely available and can be downloaded at WordPress.org.

However, the software must be run on a web server.

Public web servers use bandwidth which has a cost.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
### WordPress.org

There are many companies that offer web servers as a product.

eg: GoDaddy, WPEngine, Dreamhost, Bluehost, etc.

					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
### WordPress.org vs. WordPress.com

The co-founder of WordPress also created WordPress.com.

This is also a public web server, but you can use it to create WordPress sites for free.

These free sites have limitations:
- Advertisements
- Cannot install unapproved plugins or themes
					</textarea>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				history: true,
			});

			Reveal.addEventListener( 'slidechanged', function( event ) {
				// event.previousSlide, event.currentSlide, event.indexh, event.indexv
				resetDynamicSlides();
			} );
		</script>
	</body>
</html>
